<!DOCTYPE html>
<html>
<head>
  <title>CRUD Fastify Demo</title>
</head>
<body>

  <h2>Gestion des utilisateurs</h2>

  <form id="userForm">
    <input type="hidden" id="userId">
    <input type="text" id="name" placeholder="Nom" required>
    <input type="email" id="email" placeholder="Email" required>
    <button type="submit">Ajouter </button>
  </form>

  <h3>Liste des utilisateurs</h3>
  <ul id="userList"></ul>

<script>
const API = "http://localhost:3000/users"

const form = document.getElementById("userForm")
const userList = document.getElementById("userList")

// Charger les utilisateurs
async function loadUsers() {
  try {
    const res = await fetch(API)
    const users = await res.json()
    console.log("âœ… Utilisateurs reÃ§us:", users)

    userList.innerHTML = ""

    users.forEach(user => {
      const li = document.createElement("li")
      
      // CrÃ©er le texte
      const span = document.createElement("span")
      span.textContent = `${user.name} - ${user.email} `
      
      // CrÃ©er le bouton supprimer
      const deleteBtn = document.createElement("button")
      deleteBtn.textContent = "Supprimer"
      deleteBtn.addEventListener("click", () => {
        console.log("ğŸ—‘ï¸ Clic sur supprimer, ID:", user.id)
        deleteUser(user.id)
      })
      
      li.appendChild(span)
      li.appendChild(deleteBtn)
      userList.appendChild(li)
    })
  } catch (error) {
    console.error("âŒ Erreur loadUsers:", error)
  }
}
form.addEventListener("submit", async (e) => {
  e.preventDefault()

  const name = document.getElementById("name").value
  const email = document.getElementById("email").value

  console.log("ğŸ“¤ Envoi crÃ©ation:", { name, email })

  try {
    const response = await fetch(API, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ name, email })
    })
    
    const result = await response.json()
    console.log("âœ… RÃ©ponse crÃ©ation:", result)

    if (!response.ok) {
      alert("Erreur: " + (result.error || "Erreur serveur"))
      return
    }

    form.reset()
    loadUsers()
  } catch (error) {
    console.error("âŒ Erreur crÃ©ation:", error)
    alert("Erreur lors de la crÃ©ation")
  }
})

// Supprimer
async function deleteUser(id) {
  console.log("ğŸ—‘ï¸ DÃ©but suppression ID:", id)
  
  if (!confirm("Voulez-vous vraiment supprimer cet utilisateur ?")) {
    console.log("âŒ Suppression annulÃ©e")
    return
  }

  try {
    console.log("ğŸ“¤ Envoi DELETE Ã :", `${API}/${id}`)
    
    const response = await fetch(`${API}/${id}`, { 
      method: "DELETE" 
    })
    
    console.log("ğŸ“¥ Status reÃ§u:", response.status)
    
    const result = await response.json()
    console.log("ğŸ“¥ RÃ©ponse DELETE:", result)

    if (!response.ok) {
      alert("Erreur: " + (result.error || "Erreur serveur"))
      return
    }

    console.log("âœ… Suppression rÃ©ussie")
    alert("Utilisateur supprimÃ© !")
    loadUsers()
  } catch (error) {
    console.error("âŒ Erreur deleteUser:", error)
    alert("Erreur lors de la suppression: " + error.message)
  }
}
loadUsers()
</script>

</body>
</html>
